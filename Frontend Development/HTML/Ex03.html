<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black" style="background-color: aquamarine; font-size: xx-large;">
        <caption>Food Menu</caption>
    
    
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Pizza</td>
                <td>$12.99</td>
               
                <td>$12.99</td>
            </tr>
            <tr>
                <td>Burger</td>
                <td>$8.99</td>
               
                <td>$8.99</td>
            </tr>
            <tr>
                <td>Salad</td>
                <td>$5.99</td>
                
                <td>$5.99</td>
            </tr>
    </table>
</body>
</html>
